<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="container">
    <form>
      <i class="fas fa-paper-plane"></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="contact-name" onkeyup="validName()">
      <span id="name-error"></span>
       </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="contact-phone" onkeyup="validPhone()">
        <span id="phone-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validEmail()">
        <span id="email-error"></span>
     
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="contact-message" onkeyup="validMessage()"></textarea>
        <span id="message-error"></span>
      
      </div>

    <button onclick="return validForm()">Submit</button>
    <span id="submit-error"></span>
   
  </form>


  <div class="useful-links">
    <a href="https://youtu.be/fz8bwvn9lA4">Watch Video</a>
    <a href="https://www.youtube.com/c/EasyTutorialsVideo?sub_confirmation=1">Visit Channel</a>
  </div>
  
  </div>
   <script src="script.js"></script>
</body>
</html>
